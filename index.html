<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kalkulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div id="calculator">
        <div id="first">
            <h1 id="nums">0</h1>
        </div>
        <div id="buttons_first">
            <div class="button ">
                <h1 class="sign">C</h1>
            </div>
            <div class="button ">
                <h1 class="sign">^</h1>
            </div>
            <div class="button ">
                <h1 class="sign">%</h1>
            </div>
            <div class="button  lighter">
                <h1 class="sign">/</h1>
            </div>
            <div class="button">
                <h1>7</h1>
            </div>
            <div class="button">
                <h1>8</h1>
            </div>
            <div class="button">
                <h1>9</h1>
            </div>
            <div class="button  lighter">
                <h1 class="sign">*</h1>
            </div>
            <div class="button">
                <h1>4</h1>
            </div>
            <div class="button">
                <h1>5</h1>
            </div>
            <div class="button">
                <h1>6</h1>
            </div>
            <div class="button  lighter">
                <h1 class="sign">-</h1>
            </div>
            <div class="button">
                <h1>1</h1>
            </div>
            <div class="button">
                <h1>2</h1>
            </div>
            <div class="button">
                <h1>3</h1>
            </div>
            <div class="button  lighter">
                <h1 class="sign">+</h1>
            </div>
            <div class="button">
                <h1>0</h1>
            </div>
            <div class="button ">
                <h1 class="sign">.</h1>
            </div>
            <div onclick="calculate()" class="button" id="equal">
                <h2>=</h2>
            </div>
        </div>
    </div>
    <script src="scsript.js"></script>
</body>
</html>
